<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <h2 class="cal-name">Calculator</h2>

    <div class="cal">
        <div class="display">
            <h4 class="screen" id="screen">0</h4>
        </div>
    
        <div class="btns">

            <div class="funcButtons">
                <button id="btn-AD" onclick="fnAD()">+</button>
                <button id="btn-SB" onclick="fnSB()">-</button>
                <button id="btn-MP" onclick="fnMP()">*</button>
                <button id="btn-DV" onclick="fnDV()">/</button>
                <button id="btn-EQ" onclick="fnEQ()">=</button>
                <button id="btn-C" onclick="fnC()">C</button>
                <button id="btn-AC" onclick="fnAC()">AC</button>
            </div>

            <div class="numButtons">
                <button id="btn-0" onclick="fn0()">0</button>
                <button id="btn-1" onclick="fn1()">1</button>
                <button id="btn-2" onclick="fn2()">2</button>
                <button id="btn-3" onclick="fn3()">3</button>
                <button id="btn-4" onclick="fn4()">4</button>
                <button id="btn-5" onclick="fn5()">5</button>
                <button id="btn-6" onclick="fn6()">6</button>
                <button id="btn-7" onclick="fn7()">7</button>
                <button id="btn-8" onclick="fn8()">8</button>
                <button id="btn-9" onclick="fn9()">9</button>
            </div>
       
        </div>
    </div>
    



    <script src="calculator.js"></script>
</body>
</html>
